<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-3/title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function(){
        $('.box1').css('width', '100px').css('height', '100px').css('background','orange');

        //JSon형식으로 스타일적용
        $('.box2').css({
            'width':'100px',
            'height':'100px',
            'background':'orange' 
        });
    });
</script>
</head>

<body>
    <h3>3.제이쿼리 형식으로 스타일적용</h3>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
</body>
</html>
